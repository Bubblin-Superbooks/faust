<div class="leaf "><div class="inner justify"><p class="no-indent  ">art,<br>Then through the air direct our courses.<br>But only, on so bold a flight,<br>Be sure to have thy luggage light.<br>A little burning air, which I shall soon prepare us,<br>Above the earth will nimbly bear us,<br>And, if we're light, we'll travel swift and clear:<br>I gratulate thee on thy new career!</p><img width = "97%" src = "https://raw.githubusercontent.com/marvindanig/faust/master/assets/images/Illus-102.jpg" /><hr class="section"></div> </div>
