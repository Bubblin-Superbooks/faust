<div class="leaf "><div class="inner justify"><p>FAUST</p><p>One rapid glance within the mirror give me,<br>How beautiful that woman-form!</p><p>MEPHISTOPHELES</p><p>No, no! The paragon of all, believe me,<br>Thou soon shalt see, alive and warm.</p><p><em>(Aside)</em></p><p>Thou'lt find, this drink thy blood compelling,<br>Each woman beautiful as Helen!</p></div> </div>
