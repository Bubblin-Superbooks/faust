<div class="leaf "><div class="inner justify"><p>FAUST</p><p>Mark this, I beg of thee!</p><p>And spare my lungs henceforth: whoever<br>Intends to have the right, if but his<br>tongue be clever,<br>Will have it, certainly.<br>But come: the further talking brings<br>disgust,<br>For thou art right, especially since I<br>must.</p></div> </div>
