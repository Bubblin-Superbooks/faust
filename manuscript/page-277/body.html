It seems the mistress has gone away?

THE ANIMALS

Carousing, to-day!  
Off and about,  
By the chimney out!

MEPHISTOPHELES

What time takes she for dissipating?

THE ANIMALS

While we to warm our paws are waiting.

MEPHISTOPHELES (_to_</pre></div> </div>
