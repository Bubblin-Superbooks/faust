<div class="leaf "><div class="inner justify"><p>The wilful summer-birds!</p><p>MARTHA</p><p>He seems of her still fonder.</p><p>MEPHISTOPHELES</p><p>And she of him. So runs the world away!</p><img width = "95%" src = "https://raw.githubusercontent.com/marvindanig/faust/master/assets/images/Illus-166.jpg" /><img width = "97%" src = "https://raw.githubusercontent.com/marvindanig/faust/master/assets/images/Illus-167.jpg" /><hr class="section"></div> </div>
