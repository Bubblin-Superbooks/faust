<div class="leaf "><div class="inner justify"><p class="no-indent  ">bliss<br>In the clasp of his hand,<br>And, ah! his kiss!</p><p>My peace is gone,<br>My heart is sore:<br>I never shall find it,<br>Ah, nevermore!</p><p>My bosom yearns<br>For him alone;<br>Ah, dared I clasp him,<br>And hold, and own!</p><p>And kiss his mouth,<br>To heart's desire,<br>And on his kisses<br>At last expire!</p><hr class="section"></div> </div>
