<div class="leaf flex"><div class="inner justify"><h4>Chapter Xvii.</h4><p class="  start-chapter">AT THE FOUNTAIN</p><p>MARGARET <em>and</em> LISBETH <em>With pitchers</em>.</p><p>LISBETH</p><p>Hast nothing heard of Barbara?</p><p>MARGARET</p><p>No, not a word. I go so little out.</p><p>LISBETH</p><p>It's true, Sibylla said, to-day.<br>She's played the fool at last, there's not a doubt.<br>Such taking-on of airs!</p><p>MARGARET</p><p>How so?</p></div> </div>
