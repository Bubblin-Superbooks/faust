And meanwhile thou, alone, mayst glow  
With every hope of future pleasure,  
Breathing her atmosphere in fullest measure.  

FAUST

Can we go thither?

MEPHISTOPHELES

'Tis too early yet.

FAUST

A gift for her I bid thee get!  

\[_Exit_. </pre></div> </div>
