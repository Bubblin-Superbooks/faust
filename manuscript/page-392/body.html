<div class="leaf "><div class="inner justify"><p class="no-indent  ">Have I<br>all the power in Heaven and on Earth? I will becloud the<br>jailer's senses: get possession of the key, and lead her forth with<br>human hand! I will keep watch: the magic steeds are ready,<br>I will carry you off. So much is in my power.</p><p>FAUST</p><p>Up and away!</p><hr class="section"></div> </div>
