<div class="leaf flex"><div class="inner justify"><h4>Chapter Xxiv.</h4><p class="  start-chapter">NIGHT</p><p>OPEN FIELD</p><p>(FAUST <em>and</em> MEPHISTOPHELES <em>speeding onward on black horses</em>.)</p><p>FAUST</p><p>What weave they there round the raven-stone?</p><p>MEPHISTOPHELES</p><p>I know not what they are brewing and doing.</p><p>FAUST</p><p>Soaring up, sweeping down, bowing and bending!</p><p>MEPHISTOPHELES</p><p>A witches'-guild.</p></div> </div>
