<div class="leaf flex"><div class="inner justify"><h4>Chapter Xv.</h4><pre class="  "><code>MARGARET'S ROOM

MARGARET

(_at the spinning-wheel, alone_)

My peace is gone,  
My heart is sore:  
I never shall find it,  
Ah, nevermore!  

Save I have him near.  
The grave is here;  
The world is gall  
And bitterness all. </pre></div> </div>
