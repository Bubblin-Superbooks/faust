<div class="leaf "><div class="inner justify"><pre class="no-indent  ">

My poor weak head  
Is racked and crazed;  
My thought is lost,  
My senses mazed.  

My peace is gone,  
My heart is sore:  
I never shall find it,  
Ah, nevermore!  

To see him, him only,  
At the pane I sit;  
To meet him, him only,  
The house I quit.
