CHORUS

_Quid sum miser tunc dicturus,_  
Quem patronem rogaturus,  
Cum vix Justus sit securus  

EVIL SPIRIT

They turn their faces,  
The glorified, from thee:  
The pure, their hands to offer,  
Shuddering, refuse thee! </pre></div> </div>
