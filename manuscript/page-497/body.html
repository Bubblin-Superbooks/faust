VOICE

O'er the Ilsen-stone.  
I peeped at the owl in her nest alone:  
How she stared and glared!

VOICE

Betake thee to Hell!  
Why so fast and so fell?

VOICE

She has scored and has flayed me:  
See the wounds she has made</pre></div> </div>
