<div class="leaf flex"><div class="inner justify"><h4>Chapter Xxii.</h4><pre class="  "><code>WALPURGIS-NIGHT'S DREAM

OBERON AND TITANIA's GOLDEN WEDDING

INTERMEZZO

MANAGER  

Sons of Mieding, rest to-day!  
Needless your machinery:  
Misty vale and mountain gray,  
That is all the scenery.

HERALD

That the wedding golden be. </pre></div> </div>
