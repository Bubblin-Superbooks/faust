Again the street I see  
Where first I looked on thee;  
And the garden, brightly blooming,  
Where I and Martha wait thy coming.

FAUST (_struggling to leave_)

Come! Come with me!

MARGARET

Delay, now!  
So fain I stay, when thou delayest!
